<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLSA | McGeorge School of Law</title>
    <meta name="description" content="Latinx Law Students Association at University of the Pacific McGeorge School of Law" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['"Playfair Display"', 'serif'],
              'sans': ['"Inter"', 'sans-serif'],
            },
            colors: {
              'llsa-black': '#000000',
              'llsa-charcoal': '#1A1A1A',
              'llsa-accent': '#800000', // Rich Burgundy
              'llsa-offwhite': '#FAFAFA',
              'llsa-gray': '#F5F5F5',
            },
            letterSpacing: {
              'editorial': '0.05em',
              'label': '0.2em',
            },
            borderRadius: {
              'card': '12px',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }
      body {
        background-color: #FFFFFF;
        color: #1A1A1A;
      }
      .placeholder-image {
        background-color: #F5F5F5;
        border: 2px dashed #D1D5DB;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #9CA3AF;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-weight: 600;
      }
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
      }
    </style>
    <script type="importmap">

        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
        "lucide-react": "https://esm.sh/lucide-react@0.462.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  </head>
