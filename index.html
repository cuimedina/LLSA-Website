<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLSA | McGeorge School of Law</title>
    <meta name="description" content="Latinx Law Students Association at University of the Pacific McGeorge School of Law" />
    
    <!-- Google Fonts: Strict weight selection -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['"Playfair Display"', 'serif'],
              'sans': ['"Inter"', 'sans-serif'],
            },
            colors: {
              'llsa-black': '#0a0a0a',
              'llsa-gray': '#f4f4f5',
            },
            letterSpacing: {
              'editorial': '0.15em',
              'label': '0.2em',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      @keyframes scale-up {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
      }

      .animate-fade-in {
        animation: fade-in 0.6s ease-out both;
      }

      .animate-scale-up {
        animation: scale-up 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) both;
      }

      @media (prefers-reduced-motion: reduce) {
        .animate-fade-in-up, .animate-fade-in, .animate-scale-up {
          animation: none !important;
          opacity: 1 !important;
          transform: none !important;
        }
      }
    </style>

}
</script>
