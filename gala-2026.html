<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLSA Gala 2026 | Latinx Law Students Association</title>
    <meta name="description" content="Join LLSA for the 2026 Gala celebrating nuestra comunidad at McGeorge School of Law. Stay tuned for ticket information and event details." />
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="LLSA Gala 2026 - Coming Soon" />
    <meta property="og:description" content="An evening celebrating nuestra comunidad" />
    <meta property="og:image" content="https://storage.googleapis.com/llsa-website-images/LLSALogo.png" />
    <meta property="og:url" content="https://llsapacific.org/gala-2026" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['"Playfair Display"', 'serif'],
              'sans': ['"Inter"', 'sans-serif'],
            },
            colors: {
              'llsa-black': '#000000',
              'llsa-charcoal': '#1A1A1A',
              'llsa-offwhite': '#FAFAFA',
              'llsa-gray': '#F5F5F5',
            },
            letterSpacing: {
              'editorial': '0.05em',
              'label': '0.2em',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
        "lucide-react": "https://esm.sh/lucide-react@0.462.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
    <script type="module" src="index.tsx"></script>
  </head>
  <body class="antialiased font-sans bg-black">
    <div id="root"></div>
  </body>
</html>
